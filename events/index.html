<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="doWhite()">make background white</button>
    <br>
    <button onmouseleave="doPurple()" onmouseover="doGreen()">do not click me</button>
    <script>
    //   function doSalaam() {
    //     alert("Asalaamu Aleykum");
    //   }

      function doGreen(){
        document.body.style.backgroundColor = "Green"
      }

      function doPurple(){
        document.body.style.backgroundColor = "Purple"
      }

      function doWhite(){
        document.body.style.backgroundColor = "White"

      }

    
    </script>
  </body>
</html>
